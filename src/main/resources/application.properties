logging.config=classpath:logback.xml

# the options from org.apache.camel.spring.boot.CamelConfigurationProperties can be configured here
spring.application.name=helloservice
camel.springboot.name=helloservice

# lets listen on all ports to ensure we can be invoked from the pod IP
server.address=0.0.0.0
management.address=0.0.0.0

# lets use a different management port in case you need to listen to HTTP requests on 8080
management.port=8081

# disable all management endpoints except health
endpoints.enabled = false
endpoints.health.enabled = true

# Enable auto-reload
# https://github.com/fabric8io/spring-cloud-kubernetes#propertysource-reload
# https://access.redhat.com/documentation/en-us/red_hat_jboss_fuse/6.3/html-single/fuse_integration_services_2.0_for_openshift
spring.cloud.kubernetes.reload.enabled=true
# this is needed for java implementation, spring refresh (default) works for spring xml
spring.cloud.kubernetes.reload.strategy=restart_context

# spring bean message
helloservice.message=default hello
helloservice.time=5000